<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/checkout.css}">
</head>
<body>
<div class="checkout-container">
<a class="back-link" th:href="@{/bouquet}">Înapoi la buchet</a>

<h1>Finalizare comandă</h1>

<form class="checkout-form" th:action="@{/checkout}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <div class="form-field">
        <label>Adresă livrare:</label>
        <input type="text" th:field="*{deliveryAddress}">
        <div class="validation-error" th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></div>
    </div>

    <div class="form-field">
        <label>Telefon:</label>
        <input type="text" th:field="*{phone}">
        <div class="validation-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="form-field">
        <label>Observații:</label>
        <textarea th:field="*{notes}"></textarea>
        <div class="validation-error" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
    </div>

    <div class="form-field">
        <label>Deadline (când să fie gata):</label>
        <input type="datetime-local" th:field="*{requiredBy}">
        <div class="validation-error" th:if="${#fields.hasErrors('requiredBy')}" th:errors="*{requiredBy}"></div>
    </div>

    <!-- Erori globale din bindingResult (trebuie să fie în formular) -->
    <div class="general-error" th:if="${#fields.hasGlobalErrors()}">
        <b>Eroare:</b>
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <button type="submit" class="submit-order-btn">Plasează comanda</button>
</form>

<!-- Erori custom setate manual în model -->
<div class="general-error" th:if="${error}">
    <b>Eroare:</b> <span th:text="${error}"></span>
</div>
</div>
</body>
</html>
