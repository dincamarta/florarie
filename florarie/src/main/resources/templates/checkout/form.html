<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Checkout</title></head>
<body>

<h1>Finalizare comandă</h1>

<p><a th:href="@{/bouquet}">Înapoi la buchet</a></p>

<form th:action="@{/checkout}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <div>
        <label>Adresă livrare:</label>
        <input type="text" th:field="*{deliveryAddress}">
        <div th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}"></div>
    </div>

    <div>
        <label>Telefon:</label>
        <input type="text" th:field="*{phone}">
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div>
        <label>Observații:</label>
        <textarea th:field="*{notes}"></textarea>
        <div th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></div>
    </div>

    <div>
        <label>Deadline (când să fie gata):</label>
        <input type="datetime-local" th:field="*{requiredBy}">
        <div th:if="${#fields.hasErrors('requiredBy')}" th:errors="*{requiredBy}"></div>
    </div>

    <button type="submit">Plasează comanda</button>
</form>

</body>
</html>
