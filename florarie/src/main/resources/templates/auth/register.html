<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
<h1>Creare cont</h1>

<form class="auth-form" th:action="@{/register}" th:object="${form}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}">
        <div class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="form-group">
        <label>Parolă:</label>
        <input type="password" th:field="*{password}">
        <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="form-group">
        <label>Confirmă parola:</label>
        <input type="password" th:field="*{confirmPassword}">
        <div class="field-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    </div>

    <button type="submit" class="submit-btn">Creează cont</button>
</form>

<div class="auth-links">
    <p>Ai deja cont? <a th:href="@{/login}">Login</a></p>
</div>
</div>
</body>
</html>
