<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Florarie</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="home-container">
<h1>Bine ai venit la Florarie</h1>

<ul class="menu-list">
    <li><a th:href="@{/flowers}">Catalog flori</a></li>
    <li><a th:href="@{/orders}">Comezile mele</a></li>
    <!-- apare DOAR pentru admin -->
    <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/flowers}">Admin - Flori</a>
    </li>
    <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/orders}">Admin - Comenzi</a>
    </li>

</ul>

<!-- info user -->
<div class="user-info" sec:authorize="isAuthenticated()">
    Logat ca: <b sec:authentication="name"></b>
    | <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="logout-btn">Logout</button>
</form>

</div>

<div class="auth-actions" sec:authorize="isAnonymous()">
    <a th:href="@{/login}">Login</a> | <a th:href="@{/register}">Register</a>
</div>
</div>
</body>
</html>
