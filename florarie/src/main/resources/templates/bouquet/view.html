<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buchetul meu</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/bouquet.css}">
</head>
<body>
<div class="bouquet-container">
<div class="bouquet-header">
<h1>Buchetul meu</h1>

<div class="bouquet-actions">
    <a th:href="@{/flowers}">Înapoi la catalog</a>
    <a th:href="@{/}">Home</a>
    <a class="checkout-btn" th:href="@{/checkout}">Finalizează comanda</a>
</div>
</div>

<table>
    <thead>
    <tr>
        <th>Floare</th>
        <th>Preț</th>
        <th>Cantitate</th>
        <th>Total linie</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="it : ${items}">
        <td th:text="${it.name}">Trandafir</td>
        <td th:text="${it.price}">10</td>

        <td>
            <form class="quantity-form" th:action="@{/bouquet/update}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="flowerId" th:value="${it.flowerId}">
                <input type="number" name="quantity" min="0" th:value="${it.quantity}">
                <button type="submit">Update</button>
            </form>
        </td>

        <td th:text="${it.lineTotal}">10</td>

        <td>
            <a class="remove-btn" th:href="@{/bouquet/remove/{id}(id=${it.flowerId})}">Șterge</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="total-section">
    <h3>Total: <span th:text="${total}">0</span></h3>
</div>

<div class="error-message" th:if="${error}">
    <b>Eroare:</b> <span th:text="${error}"></span>
</div>
</div>
</body>
</html>
