<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmă ștergerea comenzii</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="confirm-delete-container">
<h1>Confirmă ștergerea comenzii</h1>

<p>
  Ești sigur că vrei să ștergi comanda #<b th:text="${order.id}">0</b>?
</p>

<p>
  <b>Detalii comandă:</b><br>
  Data: <span th:text="${order.createdAt}"></span><br>
  Status: <span th:text="${order.status}"></span><br>
  Total: <span th:text="${order.total}"></span> lei
</p>

<div class="confirm-delete-actions">
<form th:action="@{/orders/{id}/delete(id=${order.id})}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="confirm-btn">Da, șterge comanda</button>
</form>
    <a class="cancel-btn" th:href="@{/orders}">Nu, renunță</a>
</div>
</div>
</body>
</html>
