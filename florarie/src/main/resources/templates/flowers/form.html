<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'create' ? 'Adaugă floare' : 'Editează floare'}">Form</title>
</head>
<body>

<h1 th:text="${mode == 'create' ? 'Adaugă floare' : 'Editează floare'}"></h1>

<form th:action="${mode == 'create'} ? @{/admin/flowers} : @{/admin/flowers/{id}(id=${flower.id})}"
      th:object="${flower}"
      method="post">

    <div>
        <label>Nume:</label>
        <input type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label>Culoare:</label>
        <input type="text" th:field="*{color}">
        <div th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
    </div>

    <div>
        <label>Preț:</label>
        <input type="number" step="0.01" th:field="*{price}">
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div>
        <label>Stoc:</label>
        <input type="number" th:field="*{stock}">
        <div th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
    </div>

    <div>
        <label>Disponibil:</label>
        <input type="checkbox" th:field="*{available}">
    </div>

    <button type="submit">Salvează</button>
    <a th:href="@{/admin/flowers}">Înapoi</a>
</form>

</body>
</html>
