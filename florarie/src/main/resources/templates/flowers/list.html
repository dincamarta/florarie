<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog flori</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/flowers.css}">
</head>
<body>
<div class="flowers-container">
<div class="flowers-header">
<h1>Catalog flori</h1>

<p class="nav-links">
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/bouquet}">Buchetul meu</a>
</p>
</div>

<div class="flowers-table">
<table>
    <thead>
    <tr>
        <th>Nume</th>
        <th>Culoare</th>
        <th>Preț</th>
        <th>Stoc</th>
        <th>Disponibil</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="f : ${flowers}">
        <td th:text="${f.name}">Trandafir</td>
        <td th:text="${f.color}">Roșu</td>
        <td th:text="${f.price}">10</td>
        <td th:text="${f.stock}">20</td>
        <td th:text="${f.available}">true</td>

        <td>
            <!-- deocamdată doar link, îl implementăm imediat -->
            <a class="add-to-bouquet-btn" th:href="@{/bouquet/add/{id}(id=${f.id})}">Adaugă în buchet</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</div>
</body>
</html>
