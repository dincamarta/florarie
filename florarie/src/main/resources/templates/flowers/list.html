<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog flori</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/flowers.css}">
</head>
<body>
<div class="flowers-container">
<div class="flowers-header">
<h1>Catalog flori</h1>

<p class="nav-links">
    <a th:href="@{/}">Home</a>
    <a th:href="@{/bouquet}">Buchetul meu</a>
</p>
</div>

<div class="flowers-grid">
    <div class="flower-card" th:each="f : ${flowers}">
        <div class="flower-image">
            <img th:if="${f.imagePath != null and !#strings.isEmpty(f.imagePath)}" 
                 th:src="${f.imagePath}" 
                 alt="Imagine floare">
            <div th:unless="${f.imagePath != null and !#strings.isEmpty(f.imagePath)}" class="no-image">
                <span>Fără imagine</span>
            </div>
        </div>
        
        <div class="flower-info">
            <h3 class="flower-name" th:text="${f.name}">Trandafir</h3>
            <p class="flower-color" th:text="'Culoare: ' + ${f.color}">Culoare: Roșu</p>
            
            <div class="flower-details">
                <span class="flower-stock" th:text="'Stoc: ' + ${f.stock}">Stoc: 20</span>
                <span class="flower-availability" th:classappend="${f.available} ? 'available' : 'unavailable'" 
                      th:text="${f.available} ? 'Disponibil' : 'Indisponibil'">Disponibil</span>
            </div>
            
            <div class="flower-price-section">
                <span class="flower-price" th:text="${f.price} + ' RON'">10 RON</span>
                <a class="add-to-bouquet-btn" th:href="@{/bouquet/add/{id}(id=${f.id})}">Adaugă în buchet</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
