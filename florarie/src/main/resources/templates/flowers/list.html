<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog flori</title>
</head>
<body>

<h1>Catalog flori</h1>

<p>
    <a th:href="@{/}">Home</a> |
    <a th:href="@{/bouquet}">Buchetul meu</a>
</p>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>Nume</th>
        <th>Culoare</th>
        <th>Preț</th>
        <th>Stoc</th>
        <th>Disponibil</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="f : ${flowers}">
        <td th:text="${f.name}">Trandafir</td>
        <td th:text="${f.color}">Roșu</td>
        <td th:text="${f.price}">10</td>
        <td th:text="${f.stock}">20</td>
        <td th:text="${f.available}">true</td>

        <td>
            <!-- deocamdată doar link, îl implementăm imediat -->
            <a th:href="@{/bouquet/add/{id}(id=${f.id})}">Adaugă în buchet</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
