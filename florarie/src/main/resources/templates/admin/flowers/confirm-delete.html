<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmă ștergerea</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="confirm-delete-container">
<h1>Confirmă ștergerea</h1>

<p>
  Ești sigur că vrei să ștergi floarea:
  <b th:text="${flower.name}">Nume</b>
  (ID: <span th:text="${flower.id}">0</span>)?
</p>

<div class="confirm-delete-actions">
<form th:action="@{/admin/flowers/{id}/delete(id=${flower.id})}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="confirm-btn">Da, șterge</button>
</form>
    <a class="cancel-btn" th:href="@{/admin/flowers}">Nu, renunță</a>
</div>
</div>
</body>
</html>
