<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Flori</title>
</head>
<body>
<h1>Flori (Admin)</h1>

<p>
  <a th:href="@{/}">Home</a> |
  <a th:href="@{/admin/flowers/new}">Adaugă floare</a> |
  <a th:href="@{/logout}">Logout</a>
</p>

<table border="1" cellpadding="6">
  <thead>
  <tr>
    <th>ID</th><th>Nume</th><th>Culoare</th><th>Preț</th><th>Stoc</th><th>Disponibil</th><th>Acțiuni</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="f : ${flowers}">
    <td th:text="${f.id}">1</td>
    <td th:text="${f.name}">Trandafir</td>
    <td th:text="${f.color}">Roșu</td>
    <td th:text="${f.price}">10</td>
    <td th:text="${f.stock}">20</td>
    <td th:text="${f.available}">true</td>
    <td>
      <a th:href="@{/admin/flowers/{id}/edit(id=${f.id})}">Edit</a> |
      <a th:href="@{/admin/flowers/{id}/delete(id=${f.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
