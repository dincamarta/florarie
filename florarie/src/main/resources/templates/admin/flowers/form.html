<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'create' ? 'Adaugă floare' : 'Editează floare'}">Form</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="admin-form-container">
<h1 th:text="${mode == 'create' ? 'Adaugă floare' : 'Editează floare'}"></h1>

<form class="admin-form" th:action="${mode == 'create'} ? @{/admin/flowers} : @{/admin/flowers/{id}(id=${flower.id})}"
      th:object="${flower}"
      method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

  <div class="form-row">
    <label>Nume:</label>
    <input type="text" th:field="*{name}">
    <div class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div class="form-row">
    <label>Culoare:</label>
    <input type="text" th:field="*{color}">
    <div class="field-error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>
  </div>

  <div class="form-row">
    <label>Preț:</label>
    <input type="number" step="0.01" th:field="*{price}">
    <div class="field-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
  </div>

  <div class="form-row">
    <label>Stoc:</label>
    <input type="number" th:field="*{stock}">
    <div class="field-error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
  </div>

  <div class="form-row">
    <label>Disponibil:</label>
    <input type="checkbox" th:field="*{available}">
  </div>

  <div class="form-actions">
    <button type="submit">Salvează</button>
    <a class="cancel-btn" th:href="@{/admin/flowers}">Înapoi</a>
  </div>
</form>
</div>
</body>
</html>
